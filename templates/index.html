{% extends "template.html" %}
{% block content %}


<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>CPF</th>
            <th>E-mail</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for person in people %}
        <tr>
            <td>{{ person.name }}</td>
            <td>{{ person.gender }}</td>
            <td>{{ person.document }}</td>
            <td>{{ person.email }}</td>
            <td>
                <a href=" {{url_for('edit', id=person.id)}} ">Edit</a>
                <a href=" {{url_for('delete', id=person.id)}} ">Delete</a>
            </td>
        </tr>
    {% endfor %}

    </tbody>
</table>

<a class="btn btn-primary" href="{{ url_for('newregister') }}">New register!</a>

{% endblock %}
