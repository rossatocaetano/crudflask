{% extends "template.html" %}
{% block content %}
      <form action="{{ url_for('update') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{ people.id }}">
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ people.name }}">
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender" class="form-control" value="{{ people.gender }}">
          </div>
          <div class="form-group">
            <label for="document">Document</label>
            <input type="text" id="document" name="document" class="form-control" value="{{ people.document }}">
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" class="form-control" value="{{ people.email }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Back</a>
        </fieldset>
      </form>
{% endblock %}
